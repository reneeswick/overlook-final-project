<!doctype html>

<html lang= "en">
  <head>
    <meta charset= "utf-8">
    <meta name= "viewport" content= "width=device-width">
    <title> Overlook Hotels </title>
    <!-- <link rel= "stylesheet" href= "styles.css"> -->
  </head>
  <body>
    <header>
      <section class= "logo">
      </section>
      <nav>
        <button type= "button" name= "Home" class= "navBtn" id= "homeBtn"> Home </button>
        <button type= "button" name= "Upcoming Trips" class= "navBtn" id= "upcomingTripsBtn"> Upcoming Trips </button>
        <button type= "button" name= "Past Trips" class= "navBtn" id= "pastTripsBtn"> Past Trips </button>
      </nav>
      <section class= "username" id= "username"> Username
      </section>
    </header>
    <main>
      <section class= "main-content-container" id= "mainContentContainer">
        <h1 class= "page-title" id= "pageTitle">
          Book a Room
        </h1>
        <section class= "home-view">
          <!-- FORM CHECK IN/CHECKOUT -->
          <!-- FILTER RADIO CHECKLIST -->
          <section class= "hidden available-rooms-container">
            <!-- MINI-CARDS OF AVAILABLE ROOMS -->
          </section>
        </section>
        <section class= "hidden selected-room-view">
          <section class= "hidden selected-room-container">
            <!-- FULL VIEW OF SELECTED ROOM -->
          </section>
          <button type= "button" name= "book now" class= "hidden book-now-btn"> Book Now
          </button>
        </section>
        <section class= "hidden upcoming-trips-view" id= "upcomingTripsView">
          <section class= "hidden upcoming-trips-card-container" id= "upcomingTripsCardContainer">
            <!-- MINI-CARDS OF UPCOMING EVENTS -->
          </section>
          <div class= "hidden total-spent" name= "total spent" role= "article"> $$$
          </div>
        </section>
        <section class= "hidden past-trips-view">
          <section class= "hiddden past-trips-card-container">
            <!-- MINI-CARDS OF PAST TRIPS -->
          </section>
          <div class= "hidden total-spent" name= "total spent" role= "article"> $$$
          </div>
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
