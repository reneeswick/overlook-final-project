<!doctype html>

<html lang= "en">
  <head>
    <meta charset= "utf-8">
    <meta name= "viewport" content= "width=device-width">
    <title> Overlook Hotels </title>
  </head>
  <body>
    <header>
      <form class= "login-form" name="login form">
        <label for= "username" aria-labelledby= "username"> Username </label>
        <input class= "user-login" id="userNameInput" type= "text">
        <label for= "password" aria-labelledby= "password"> Password </label>
        <input class= "user-login" id="userPasswordInput" type= "text">
        <input class= "login-btn" id= "loginBtn" type= "submit" value= "Login to account" aria-labelledby= "Login to account">
      </form>
      <section class= "username" id= "username" aria-label= "username display"> Username </section>
    </header>
    <section class="hidden popup-message" id="popupMsg" role= "dialog" aria-haspopup= "dialog"> ERROR </section>
    <section class= "navigation-container" role= "region">
      <nav>
        <button type= "button" name= "Home" class= "navBtn" id= "homeBtn"> Home </button>
        <button type= "button" name= "Upcoming Trips" class= "navBtn" id= "upcomingTripsBtn"> Upcoming Trips </button>
        <button type= "button" name= "Past Trips" class= "navBtn" id= "pastTripsBtn"> Past Trips </button>
      </nav>
    </section>
    <main>
      <section class= "main-content-container" id= "mainContentContainer">
        <h1 class= "page-title" id= "pageTitle">
          Welcome to The Overlook
        </h1>
          <p1 class= "hidden subtitle" id="loginPrompt"> Login to begin your adventure </p1>
        <section class= "hidden home-view" id= "homeView">
          <p1 class= "subtitle"> Book your stay </p1>
          <section class= "calender-view">
            <label for= "check in" aria-labelledby= "Check in"> Check In </label>
            <input class= "calendar" type="date" class= "date-picker" id= "checkInDate" aria-label= "checkin date picker">
            <label for= "check out" aria-labelledby= "Check out"> Check Out </label>
            <input class= "calendar" type="date" class= "date-picker" id= "checkOutDate" aria-label= "checkin date picker">
            <label for= "room types" aria-labelledby= "Room type selection"> Select a Room Type </label>
            <select class= "room-types" id= "roomTypes" name= "room types" aria-label= "select room types">
              <option value= "all"> All Room Types </option>
              <option value= "residential suite"> Residential Suite </option>
              <option value= "suite"> Suite </option>
              <option value= "junior suite"> Junior Suite </option>
              <option value= "single room"> Single Room </option>
            </select>
            <input class= "availability-btn" id= "availabilityBtn" type= "submit" value= "See what's available">
          </section>
          <section class= "hidden available-rooms-view" id= "availableRoomsView">
            <section class= "available-rooms-card-container" id= "availableRoomsCardContainer">
            </section>
          </section>
        </section>
        <section class= "hidden selected-room-view" id= "selectedRoomView">
          <section class= "hidden selected-room-container" id= "selectedRoomContainer">
            <!-- FULL VIEW OF SELECTED ROOM -->
          </section>
          <button type= "button" name= "book now" class= "hidden book-now-btn"> Book Now
          </button>
        </section>
        <section class= "hidden upcoming-trips-view" id= "upcomingTripsView">
          <section class= "hidden upcoming-trips-card-container" id= "upcomingTripsCardContainer">
            <!-- MINI-CARDS OF UPCOMING EVENTS -->
          </section>
        </section>
        <section class= "hidden past-trips-view" id= "pastTripsView">
          <section class= "hiddden past-trips-card-container" id= "pastTripsCardContainer">
            <!-- MINI-CARDS OF PAST TRIPS -->
          </section>
        </section>
        <div class= "hidden total-spent" id= "totalSpent" name= "total spent" role= "article"> $$$ </div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
